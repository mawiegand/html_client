<!-- templates that are shared among the different settlement types -->

<script type="text/x-handlebars" data-template-name="settlement-info-box">
  {{#unless expanded}}
  
    <h1>{{settlement.name}}</h1>
    
    <div class="float-right down-icon" title="click to expand">&nbsp;</div>

    <p><span title="defensive bonus to all armies fighting on the side of this settlement">Def +{{formatNumber defenseBonus places="0"}}%</span> | 
       <span title="rate at which new buildings and upgrades are constructed"> B {{formatNumber buildingSpeed maxPlaces="0"}}%</span> | 
       <span title="rate at which foot soldiers are trained"     >F {{formatNumber infantryTrainingSpeed maxPlaces="0"}}%</span> |
       <span title="rate at which mounted troops are trained"    >C {{formatNumber cavalryTrainingSpeed maxPlaces="0"}}%</span> | 
       <span title="rate at which ranged troops are trained"     >R {{formatNumber artilleryTrainingSpeed maxPlaces="0"}}%</span> | 
       <span title="Command points used / available command points. Each army needs 1 command point.">Command Points: {{formatNumber settlement.commandPointsUsed maxPlaces="0"}} / {{formatNumber settlement.command_points places="0"}}</span><br> 
  
      {{t settlement.population}} {{settlement.score}}
      {{#each settlement.resourceProductions}}
        &nbsp; <span class="resource-icon {{unbound resourceType.symbolic_id}}">&nbsp;</span>   <span {{bindAttr title="localizedDetails"}}> {{formatNumber rate maxPlaces="0"}}/h</span> 
      {{/each}}
    </p>  

  {{else}}
  
  
    <h1>{{settlement.name}} <!-- <a href="#" class="change-name" {{action "changeNamePressed"}}>change name</a>--></h1>  

    <p><b>{{t settlement.population}}:</b> {{settlement.score}}</p>
    <p><b>{{t settlement.defenseBonus}}:</b> {{formatNumber defenseBonus places="0"}}<span class="help-icon" title="Wenn die Siedlung an einem Kampf beteiligt ist, wirkt der Verteidigungsbonus auf den Verteidigungswert aller diese Siedlung verteidigenden Truppen; egal, ob sie innerhalb oder auÃŸerhalb der Mauern stationiert sind.">&nbsp;</span></p>
    </p>

    <table>
      <tr>
        <td><b>Building construction speed:</b></td><td class="number"> {{formatNumber buildingSpeed maxPlaces="0"}}% </td>
      </tr>
      <tr> 
        <td><b>Foot Soldiers training speed:</b></td><td class="number"> {{formatNumber infantryTrainingSpeed maxPlaces="0"}}%</td> 
      </tr>
      <tr>
        <td><b>Mounted Troops training speed:</b></td><td class="number"> {{formatNumber cavalryTrainingSpeed maxPlaces="0"}}%</td> 
      </tr>
      <tr>
        <td><b>Ranged Troops training speed:</b></td><td class="number"> {{formatNumber artilleryTrainingSpeed maxPlaces="0"}}%</td> 
      </tr>
    </table>
    <p>You can improve the rate at which things are produced by upgrading the corresponding buildings.</p>
    
    <p>
      <span title="Command points used / available command points. Each army needs 1 command point."><b>Command Points:</b> {{formatNumber settlement.commandPointsUsed places="0"}} / {{formatNumber settlement.command_points places="0"}}</span>. 
    
    <span class="help-icon" title="You need one command point for each army that belongs to this settlement. The garrison army is free and does not need a command point.">&nbsp;</span></p>
    
    {{#if lastError}} <p class="red-color"><b>{{t lastError}}</b></p>{{/if}}
    <p><b>Tax Rate:</b> {{formatNumber settlement.taxPercentage}}%
      {{#if settlement.owns_region }}
        {{#if changeTaxPossible }}
          <a href="#" {{action "changeTaxPressed"}}>change</a><span class="help-icon" title="The tax rate you set here applies to the whole region and all its inhabitants.">&nbsp;</span>
        {{else}}
          next change possible one hour after the last change
        {{/if}}
      {{else}}
        <span class="help-icon" title="The tax rate that is set by the region owner. The allowed minimum is 5%, the default value, as well as the maximum is 20%. You don't agree with the present tax rate? Ally with other inhabitants of this region and gang-up on the oppressor. Surely he deserves it. Own this region's fortress and collect taxes for yourself.">&nbsp;</span>
      {{/if}}
    </p>

    <h2>Resource Balance</h2>
    <table>
      <tr>
       <th></th>
        {{#each settlement.resourceProductions}}
          <th><span class="resource-icon {{unbound resourceType.symbolic_id}} middle" {{bindAttr title="{{local resourceType.name}}"}}>&nbsp;</span></th> 
        {{/each}}
      </tr>
      <tr>
       <td>Buildings</td>
        {{#each settlement.resourceProductions}}
          <td class="number">{{formatNumber base maxPlaces="2"}}/h</td> 
        {{/each}}
      </tr>
      <tr>
       <td>+ Bonus</td>
        {{#each settlement.resourceProductions}}
          <td class="number">{{formatNumber bonusAbs maxPlaces="2"}}/h</td> 
        {{/each}}
      </tr>
      <tr>
       <td>{{#if settlement.owns_region}}+{{else}}-{{/if}} Tax</td>
        {{#each settlement.resourceProductions}}
          <td class="number">{{formatNumber tax maxPlaces="2"}}/h</td> 
        {{/each}}
      </tr>
      <tr>
       <td>= Result</td>
        {{#each settlement.resourceProductions}}
          <td class="number">{{formatNumber rate maxPlaces="2"}}/h</td> 
        {{/each}}
      </tr>
    </table>

    <div class="float-right up-icon" title="click to minimize">&nbsp;</div>

  {{/unless}}
</script>

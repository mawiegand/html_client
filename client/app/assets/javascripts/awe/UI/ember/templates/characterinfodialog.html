<script type="text/x-handlebars" data-template-name="character-info-dialog">
  <div class="modal-dialog-background"></div>
  <div class="center-helper">
    <div class="modal-dialog-pane character-info-dialog-pane">
      {{view AWE.UI.Ember.AllianceBannerView allianceBinding="alliance" classNames="alliance-banner" width=120 height=120}}
      
      {{view AWE.UI.Ember.AvatarView avatarStringBinding="character.avatar_string" classNames="avatar"}}	  

      <h1>{{view AWE.UI.Ember.LinkedCharacterView characterBinding="character" linkCharacter=false}}</h1>

      <p>{{#if character.female}}{{t general.demigoddess}},{{else}}{{t general.demigod}},{{/if}} 
         <b>{{local character.mundaneTitle.name}}</b> {{t general.and}} <b>{{local character.sacredTitle.name}}</b><br/>
         {{t profile.playingSince}}: {{formatDatetime character.created_at}}
         {{#if character.insider}}
           <b>Wack-A-Doo Insider</b>
         {{/if}}
      </p>

			<div class="character-description">
				<p>
          <b>{{t profile.customization.description }}:</b><br>
          {{#if message}}
            <div class="red-color">{{message}}</div>
          {{/if}}
          {{#if character.description}}
            {{{ showDescription }}}
          {{else}}
			      {{t profile.customization.missingDescription}}
          {{/if}}
		  
          <br>
          <a {{action "sendUserContentReport"}}>{{t profile.customization.report}}</a>
        </p>
		  </div>
      <p>
		{{#if ownAlliance}}
		  <b>Random:</b> {{character.random}}
		{{/if}}
	  </p>
      <p><b>{{t profile.totalPopulation}}:</b> {{character.score}} &nbsp; 
         <b>{{t profile.fortresses}}:</b> {{character.fortress_count}}</p>
         
      <p><b>{{t profile.battles}}:</b> {{character.battle_count}} ({{t profile.victories}}: {{ character.victories }}, {{t profile.defeats}}: {{ character.defeats }})</p>

      <p><b>{{t profile.homeSettlement}}:</b>
        {{#if homeSettlement}}
          <a class="clickable" {{action "basePressed"}}>{{homeSettlement.name}}</a> ({{homeSettlement.score}} {{t settlement.population}})
        {{else}}
          {{view AWE.UI.Ember.WheelOrValueView valueBinding="false"}}
        {{/if}}
      </p>
    
      
      {{#if AWE.Config.LIKE_ENABLED}} 
        <p>
           {{character.received_likes_count}}
           <b> Likes</b>
           {{#if displayLikeSystemButtons}}
             {{#if updatingLikes }}
               {{view AWE.UI.Ember.WheelOrValueView valueBinding="false"}}
             {{else}}
               <a class="clickable" {{action "sendLike"}} {{bindAttr title="likeAmountText"}}>sende Like</a>
             {{/if}}
           {{/if}} &nbsp;
           {{character.received_dislikes_count}}
           <b> Dislikes</b>
           {{#if displayLikeSystemButtons}} 
             {{#if updatingLikes }}
               {{view AWE.UI.Ember.WheelOrValueView valueBinding="false"}}
             {{else}}
               <a class="clickable" {{action "sendDislike"}} {{bindAttr title="dislikeAmountText"}}>sende Dislike</a>
             {{/if}}
           {{/if}}
        </p>
      {{/if}}
      
      <p><b>{{t profile.history}}:</b><br />
      {{#if loadingHistory }}
        {{view AWE.UI.Ember.WheelOrValueView valueBinding="false"}}
      {{else}}
        {{#if historyEvents}}
          {{#each historyEvents}}
          {{local this.localized_description}}<br />
          {{/each}}
        {{else}}
          {{t profile.emptyHistory}}}<br />
        {{/if}}
      {{/if}}
      </p>
      
      <a class="icon-button ok-button" href="#" {{action "okClicked"}}>ok</a>     
      {{#if character}}
        <a class="button" href="#" {{action "sendMessageClicked"}}>{{t profile.sendMessage}}</a>  
      {{/if}}   
    </div>
  </div>
</script>

<script type="text/x-handlebars" data-template-name="already-liked-info">
  <div class="advisor girl"></div>
  <p>{{t likesystem.alreadyLikedInfo }}</p>
</script>

<script type="text/x-handlebars" data-template-name="not-enough-like-amount-info">
  <div class="advisor girl"></div>
  <p>{{t likesystem.notEnoughLikeAmount }}</p>
</script>

<script type="text/x-handlebars" data-template-name="not-enough-dislike-amount-info">
  <div class="advisor girl"></div>
  <p>{{t likesystem.notEnoughDislikeAmount }}</p>
</script>

<script type="text/x-handlebars" data-template-name="quest-list-view">
  <div class="modal-dialog-background"></div>
  <div class="center-helper">
    <div class="modal-dialog-pane quest-list-view">

      <h1>{{t tutorial.questList}}</h1>
      
      <table>
        <tr>
          <th>{{t general.nr}}</th>
          <th>{{t tutorial.name}}</th>
          <th>{{t tutorial.status}}</th>
          <th>{{t tutorial.reward}}</th>
        </tr>
        {{#each questStates}}
        {{view AWE.UI.Ember.QuestListEntryView questStateBinding="this"}}</td>
        {{/each}}
      </table>
            
      <div class="icon-button ok-button" {{action "okPressed"}}>Close</div>
      
    </div>
  </div>
</script>

<script type="text/x-handlebars" data-template-name="quest-list-entry-view">
        <tr>
          <td>#{{questState.questNr}}</td>
          <td>{{local questState.questName}}</td>
          <td>{{questState.statusString}}</td>
          <td>{{#if questState.finished}}<a href="#" {{action "redeemButtonPressed" }}>{{t tutorial.rewardLink }}</a>{{/if}}</td>
          <td><a href="#" {{action "showQuestInfoPressed" }}>{{t tutorial.showQuestLink }}</a></td>
        </tr>
</script>


<script type="text/x-handlebars" data-template-name="quest-view">
      <h3>{{local quest.name}}</h4>
      {{local quest.description}}
      {{#if quest.reward_tests.textbox_test }}
        {{#if finished}}
          <p>{{t tutorial.correctAnswered }}</p>
        {{else}}
          {{view Ember.TextField class="text-field" placeholder="answer" type="text" valueBinding="answerText"}}
          {{#if checking}}
            {{view AWE.UI.Ember.WheelOrValueView valueBinding="false"}}
          {{else}}
            <a href="#" {{action "checkQuestAnswerPressed"}} class="upgrade" title="click to answer"><img src="<%= asset_path('icons/cross_green.png') %>"></img> {{t tutorial.answerQuestLink }}</a>
          {{/if}}
          {{#if error}}
            <p>{{t tutorial.quest.error}}</p>
          {{/if}} 
        {{/if}}
      {{/if}}
</script>


<script type="text/x-handlebars" data-template-name="quest-info-dialog">
  <div class="modal-dialog-background"></div>
  <div class="center-helper">
    <div class="modal-dialog-pane quest-info-dialog">

      <h1>{{t tutorial.quest.info.header}}</h1>
      {{view AWE.UI.Ember.QuestView questBinding="quest" questStateBinding="questState"}}
      <div class="icon-button ok-button" {{action "okPressed"}}>Close</div>
      
    </div>
  </div>
</script>


<script type="text/x-handlebars" data-template-name="quest-started-dialog">
  <div class="modal-dialog-background"></div>
  <div class="center-helper">
    <div class="modal-dialog-pane quest-start-dialog">

      <h1>{{t tutorial.quest.start.header}}</h1>
      {{view AWE.UI.Ember.QuestView questBinding="quest" questStateBinding="questState"}}
      <div class="icon-button ok-button" {{action "okPressed"}}>Close</div>
      
    </div>
  </div>
</script>


<script type="text/x-handlebars" data-template-name="quest-finished-dialog">
  <div class="modal-dialog-background"></div>
  <div class="center-helper">
    <div class="modal-dialog-pane quest-finished-dialog">

      <h1>{{t tutorial.quest.end.header}}</h1>
      {{view AWE.UI.Ember.QuestView questBinding="quest" questStateBinding="questState"}}
        
      <p>{{t tutorial.quest.end.bonus}}</p>
      {{#if quest.rewards.resource_rewards}}
      {{view AWE.UI.Ember.QuestResourceRewardsView resourcesBinding="quest.rewards.resource_rewards"}}
      {{/if}}
      {{#if quest.rewards.unit_rewards}}
      {{view AWE.UI.Ember.QuestUnitRewardsView unitsBinding="quest.rewards.unit_rewards"}}
      {{/if}}
      <div class="icon-button ok-button" {{action "okPressed"}}>Close</div>
      
    </div>
  </div>
</script>


<script type="text/x-handlebars" data-template-name="quest-resource-rewards-view">
  <div>
    <h4>{{t tutorial.quest.end.resources}}</h4>
    {{#each resources }}
    {{view AWE.UI.Ember.QuestResourceRewardView resourceBinding="this"}}
    {{/each}}
  </div>
</script>

<script type="text/x-handlebars" data-template-name="quest-resource-reward-view">
  <div>
    <div style="display: inline-block; width: 100px;">{{resourceName}}</div>
    <div style="display: inline-block; width: 100px; text-align:right;">{{resource.amount}}</div>
  </div>
</script>


<script type="text/x-handlebars" data-template-name="quest-unit-rewards-view">
  <div>
    <h4>{{t tutorial.quest.end.units}}</h4>
    {{#each units }}
    {{view AWE.UI.Ember.QuestUnitRewardView unitBinding="this"}}
    {{/each}}
  </div>
</script>

<script type="text/x-handlebars" data-template-name="quest-unit-reward-view">
  <div>
    <div style="display: inline-block; width: 100px;">{{unitName}}</div>
    <div style="display: inline-block; width: 100px; text-align:right;">{{unit.amount}}</div>
  </div>
</script>

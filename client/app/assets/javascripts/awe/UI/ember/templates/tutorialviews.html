

<script type="text/x-handlebars" data-template-name="tutorial-end-dialog">
  <div class="modal-dialog-background"></div>
  <div class="horizontal-center-helper">
    <div class="modal-dialog-pane tutorial-end-dialog scale-down">
      <div class="content clearfix">
        
        <h1>{{t tutorial.end.header}}</h1>
        <div class="advisor warrior sketched"></div>
        <p>{{t tutorial.end.p1}}</p>
        <p><b>{{t tutorial.end.p2}}</b></p>
        <div class="clearfix"></div>

        <div class="advisor chef sketched"></div>
        <p class="chef">{{t tutorial.end.p3}}</p>
        <p class="chef">{{t tutorial.end.p4}}</p>
        <div class="clearfix"></div>
                
        <div class="advisor girl sketched"></div>
        <p class="p5">{{t tutorial.end.p5}}</p>
        <p>{{t tutorial.end.p6}}</p>
        <div class="clearfix"></div>
          
      </div>
      <div class="okButton" {{action "okPressed"}}>
          {{#if redeeming}}
            {{view AWE.UI.Ember.WheelOrValueView valueBinding="false"}}
          {{/if}}
      </div>
    </div>
  </div>
</script>

<script type="text/x-handlebars" data-template-name="ui-marker">
  <div class="ui-marker-div" {{bindAttr style="style"}}>
    <div {{bindAttr class=":ui-marker-image directionClass"}}></div>
  </div>
</script>

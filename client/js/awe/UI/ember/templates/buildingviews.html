<script type="text/x-handlebars" data-template-name="interactive-building-slot">
{{#if "tooltip"}}
  {{#if "slot.building"}}
    {{#view AWE.UI.Ember.ToolTipView classNames="mouse-over" mouseXBinding="mouseX" mouseYBinding="mouseY" buildingBinding="slot.building"}}
      <img src="images/dialogs/advisor.png" class="advisor">
      <h1>{{local building.name}} L{{building.level}}</h1>
      <p>Next level does cost XYZ resources. It will need about X:XX.YY to build.</p>
    {{/view}}
  {{else}}
    {{#view AWE.UI.Ember.ToolTipView classNames="mouse-over" mouseXBinding="mouseX" mouseYBinding="mouseY"}}
      <img src="images/dialogs/advisor.png" class="advisor">
      <h1>Empty Building Site.</h1>
      <p>Click to build a new building here.</p>
    {{/view}}
  {{/if}} 
{{/if}}
{{#if "slot.building"}}
  {{#if slot.building.underConstruction}}
    <div class="level constructing">{{slot.building.level}}</div>
  {{else}}
    {{#if slot.building.underDestruction}}
      <div class="level destructing">{{slot.building.level}}</div>
    {{else}}
      <div class="level">{{slot.building.level}}</div>
    {{/if}}
  {{/if}}
{{/if}}
</script>

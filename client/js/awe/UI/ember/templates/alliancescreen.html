<script type="text/x-handlebars" data-template-name="alliance-infobox">
  <div class="alliance-infobox">
    <h1>{{ alliance.name }} [{{ alliance.tag }}]</h1>
    <p> {{ unbound AWE.I18n.strings.alliance.founded }}: {{ alliance.created_at }}</p>
    <p> {{ unbound AWE.I18n.strings.alliance.leader }}: {{ alliance.leaderName }}</p>
  </div>
  <div class="alliance-description">
    <h1>{{ unbound AWE.I18n.strings.alliance.description }}</h1>
    <p>{{ alliance.description }}</p>
  </div>
  <div class="alliance-message-of-the-day">
    <h1>{{ unbound AWE.I18n.strings.alliance.message }}</h1>
    <p>{{ alliance.message }}</p>
  </div>
</script>


<script type="text/x-handlebars" data-template-name="alliance-member-list">
  <div class="alliance-member-list">
    <h1>{{ unbound AWE.I18n.strings.alliance.members }}</h1>
    <ul>
      {{#each members}}
        <li>{{ name }}</li>
      {{/each}}
    </ul>
  </div>
</script>

<script type="text/x-handlebars" data-template-name="shop">
      <div class="modal-dialog-background"></div>
      <div class="center-helper">
        <div class="modal-dialog-pane" id="shop">
          <h1>{{ unbound AWE.I18n.strings.shop.title }}</h1>
          
          <p>{{ unbound AWE.I18n.strings.shop.currentCreditAmount }}: {{ creditAmount }}
            {{#view Ember.Button action="updateCreditsPressed" target="parentView"}}{{ unbound AWE.I18n.strings.shop.updateCredits }}{{/view}}</p>
                    
          <table>
            <tr>
              <th>{{ unbound AWE.I18n.strings.shop.article }}</th>
              <th>{{ unbound AWE.I18n.strings.shop.description }}</th>
              <th>{{ unbound AWE.I18n.strings.shop.price }}</th>
              <th></th>
            </tr>
            {{#each offers}}
            <tr>
              <td>{{title}}</td>
              <td>{{description}}</td>
              <td>{{price}} {{ unbound AWE.I18n.strings.shop.credits }}</td>
              <td>{{#view Ember.Button action="buyOfferPressed" target="parentView"}}{{ unbound AWE.I18n.strings.shop.buy }}{{/view}}</td>
            </tr>
            {{/each}}
          </table>
          
          <p>{{#view Ember.Button action="buyCreditsPressed" target="parentView"}}{{ unbound AWE.I18n.strings.shop.buyCredits }}{{/view}} {{#view Ember.Button action="closePressed" target="parentView"}}close{{/view}}</p>
        </div>
      </div>
</script>

<script type="text/x-handlebars" data-template-name="army-info-dialog">
      <div class="modal-dialog-background"></div>
      <div class="center-helper">
        <div class="modal-dialog-pane" id="army-details">
          {{view AWE.UI.Ember.ArmyInfoView armyBinding="army"}}
          <a href="#" {{action "closePressed" target="parentView"}}>close</a>
        </div>
      </div>
</script>

<script type="text/x-handlebars" data-template-name="army-info-view">
    <div class="army-info-view"">
      <h2>{{t army.details.heading }}: {{ army.name }}</h2>
      
      {{#unless army.garrison}}
      <a style="display:block;" href="#" {{action "changeNamePressed" target="parentView"}}>change name</a>
      {{/unless}}
    
      <div class="army-view-unit-list">
        <h4>Units</h4>
        <table class="table-list">
            {{#each units}}
          <tr>
            <th>{{name}}:</th>
            <td>{{number}}</td>
          </tr>
            {{/each}}
        </table>
      </div>
      
      <div class="army-view-property-list">
        <h4>Properties</h4>
        <table class="table-list">
          <tr>
            <th>Stength Melee:</th>
            <td>{{ army.unitcategory_infantry_strength }}</td>
          <tr>
          </tr>
            <th>Stength Riders:</th>
            <td>{{ army.unitcategory_cavalry_strength }}</td>
          <tr>
          </tr>
            <th>Stength Distance:</th>
            <td>{{ army.unitcategory_artillery_strength }}</td>
          <tr>
          </tr>
            <th>Overal Strength:</th>
            <td>{{ army.strength }}</td>
          <tr>
          </tr>
            <th>Size:</th>
            <td>{{ army.size_present }} / {{army.size_max}}</td>
          <tr>
          </tr>
            <th>Velocity:</th>
            <td>{{ army.velocity }}</td>
          </tr>
        </table>
      </div>
    </div>  
</script>

<script type="text/x-handlebars" data-template-name="army-create-dialog">
      <div class="modal-dialog-background"></div>
      <div class="center-helper">
        <div class="modal-dialog-pane" id="army-create-form">
          <h2>Create new army</h2>
          {{view AWE.UI.Ember.ArmyForm unitTypesBinding="unitTypes" }}
          <a href="#" {{action "createPressed" target="parentView"}}>create</a> | <a href="#" {{action "cancelPressed" target="parentView"}}>cancel</a>
          {{#if "loading" }}
            <p>{{view AWE.UI.Ember.ActivityIndicatorView classNames="activity-indicator-small" }} Creating Army...</p>
          {{/if}}
        </div>
      </div>
</script>

<script type="text/x-handlebars" data-template-name="army-change-dialog">
      <div class="modal-dialog-background"></div>
      <div class="center-helper">
        <div class="modal-dialog-pane" id="army-change-form">
          <h2>Change units in army</h2>
          {{view AWE.UI.Ember.ArmyForm unitTypesBinding="unitTypes" }}
          <a href="#" {{action "changePressed" target="parentView"}}>change</a> | <a href="#" {{action "cancelPressed" target="parentView"}}>cancel</a>
          {{#if "loading" }}
            <p>{{view AWE.UI.Ember.ActivityIndicatorView classNames="activity-indicator-small" }} Creating Army...</p>
          {{/if}}
        </div>
      </div>
</script>

<script type="text/x-handlebars" data-template-name="army-form">
      <table>
        <tr>
          <th></th>
          <th colspan="3" class="garrison">Available Units</th>
          <th colspan="3" class="other">{{ armyName }}</th>
        </tr>
        {{#each unitTypes }}
          {{#view AWE.UI.Ember.UnitRowView unitTypeBinding="this" }}
        <tr>
          <td class="unit">{{ unitType.name }}</td>
          <td>{{view AWE.UI.Ember.GarrisonArmyUnitTextfield allUnitsBinding="unitType.allUnits" garrisonUnitsBinding="unitType.garrisonUnits" otherUnitsBinding="unitType.otherUnits" classNames="units-field" }}</td>
          <td><a href="#" {{action "allToGarrison"}}><<</a></td>
          <td><a href="#" {{action "oneToGarrison"}}><</a></td>
          <td><a href="#" {{action "oneToOther"}}>></a></td>
          <td><a href="#" {{action "allToOther"}}>>></a></td>
          <td>{{view AWE.UI.Ember.OtherArmyUnitTextfield allUnitsBinding="unitType.allUnits" garrisonUnitsBinding="unitType.garrisonUnits" otherUnitsBinding="unitType.otherUnits" classNames="units-field"}}</td>
        </tr>
          {{/view }}
        {{/each}}
        <tr class="line">
          <td class="unit">Size</td>
          <td>12</td>
          <td><<</td>
          <td colspan="2" class="center">all</td>
          <td>>></td>
          <td>0</td>
        </tr>
      </table>
</script>

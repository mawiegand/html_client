<script type="text/x-handlebars" data-template-name="army-details">
      <div class="modal-dialog-background"></div>
      <div class="center-helper">
        <div class="modal-dialog-pane" id="army-details">
          <h1>{{t army.details.heading }}: {{ army.name }}</h1>
          <a href="#" {{action "changeNamePressed" target="parentView"}}>change name</a>
          
          <table>
            <tr>
              {{#each units}}
                <th>{{name}}</th>
              {{/each}}
            </tr>
            <tr>
              {{#each units}}
                <td>{{number}}</td>
              {{/each}}
            </tr>
          </table>
          
          <ul>
            <li>Stength Melee: {{ army.unitcategory_infantry_strength }}</li>
            <li>Stength Riders: {{ army.unitcategory_cavalry_strength }}</li>
            <li>Stength Distance: {{ army.unitcategory_artillery_strength }}</li>
            <li>Overal Strength: {{ army.strength }}</li>
            <li>Size: {{ army.size_present }} / army.size_max</li>
            <li>Velocity: {{ army.velocity }}</li>
          </ul>
          
          <a href="#" {{action "closePressed" target="parentView"}}>close</a>
        </div>
      </div>
</script>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title></title>
  <meta name="description" content="Login prototype based on ember.js">
  <meta name="author" content="Sascha Lange">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css?v=2">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <script type="text/x-handlebars">
    {{#view LoginApp.Views.CurrentIdentityView id="current-user-info" }}
      Current User: {{nickname}} / {{email}}
      {{#view Ember.Button target="LoginApp.Controllers.identityController" class="rounded-corners-4" action="fetchSelf"}}Reload{{/view}}
    {{/view}}
  </script>
  
  
  <script type="text/x-handlebars" data-template-name="login-form">
    <div class="ui-widget-overlay"></div>
      <div class="login-dialog panel">
        <div id="login-title" class="ui-dialog-titlebar">{{title}}</div>
        {{view Ember.TextField id="username" class="rounded-corners-4" placeholder="Email or nickname" valueBinding="LoginApp.Controllers.loginController.content.username"}}<br/>
        {{view Ember.TextField id="password" class="rounded-corners-4" placeholder="Password" type="password" valueBinding="LoginApp.Controllers.loginController.content.password"}}<br/>
        {{#view Ember.Button target="LoginApp.Controllers.loginController" class="rounded-corners-4" action="submitLogin"}}Send{{/view}}
        <div id="login-message">{{loginMessage}}</div>
      </div>
  </script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="js/libs/jquery-1.6.1.min.js"%3E%3C/script%3E'))</script>
  <script src="js/libs/ember-0.9.3.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>

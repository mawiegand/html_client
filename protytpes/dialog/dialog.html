<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
  <title>Wack-A-Doo | New Dialog</title>
  <meta name="description" content="">

  <!-- Mobile viewport optimized: h5bp.com/viewport -->
  <meta name="viewport" content="width=device-width, user-scalable=no" />

  <!-- All JavaScript at the bottom, except this Modernizr build.
       Modernizr enables HTML5 elements & feature detects for optimal performance.
       Create your own custom Modernizr build: www.modernizr.com/download/ -->

  <link href="dialog.css" media="screen" rel="stylesheet" type="text/css"></link>
  <link href='http://fonts.googleapis.com/css?family=Freckle+Face' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>
</head>

<body>
  <div role="main">
    <div id="layers">
      <div id="screen-content"><!-- This layer contains the screen's actual contents, e.g. the map. -->
        <img src="wad_screen.png" style="width: 100%; height: 100%;" />
      </div>
      <div id="notification-layer" class="layer canvas-layer"><!-- This layer will display pop-up notifications, presently not used --></div>
      <div id="hud-layer" class="layer canvas-layer"><!-- This layer contains common UI elements that are the same on each screen (navigation, resources, etc.) --></div>
      <div id="dialog-layer" class="layer dom-layer">
        
        
        
        <!-- DIALOG: This layer contains overlay dialogs. This layer is the only layer that is realized using DOM & HTML tags; whereas the other layers use Canvas. -->
        
        <div class="modal-dialog-background z-layer-3"></div>
        <div class="center-helper">
          <div class="modal-dialog-pane z-layer-4 demo-dialog">
            <h1 class="modal-dialog-heading">Building Upgrade</h1>
            <div class="modal-dialog-body no-scrolling">  
              <!-- this element's css must manage the inner content scrolling (or not-scrolling): 
                   remove "no-" and it'll scroll. 
                   Problem: check on Android! Might not work there --> 
              
              <!-- uncomment for scrolling test 
                Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>
                Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Hallo<br/>Ciao!<br/>
              -->
              
              <div class="row row1">
                <div class="building-image main-building level1"></div>
                <div class="arrow"></div>
                <div class="building-image main-building level10"></div>
              </div>

              <div class="row row2">
                <div class="info-box column1">
                  <h2>Level 1</h2>
                  <ul class="resoruce-list production">
                    <li><span class="resource-icon stone">500</span></li>
                    <li><span class="resource-icon wood">320</span></li>
                    <li><span class="resource-icon fur">400</span></li>
                    <li><span class="resource-icon xp">650</span></li>
                  </ul>
                <div>
                <div class="info-box column2 green-background">
                  <h2>Upgrade</h2>
                  <ul class="resoruce-list cost">
                    <li><span class="resource-icon stone">500</span></li>
                    <li><span class="resource-icon wood">320</span></li>
                    <li><span class="resource-icon fur">400</span></li>
                  </ul>
                <div>
                <div class="info-box column3">
                  <h2>Level 2</h2>
                  <ul class="resoruce-list production">
                    <li><span class="left-list-button back-button">&lt;</span><span class="resource-icon stone">600</span><span class="right-list-button next-button">&gt;</span></li>
                    <li><span class="resource-icon wood">440</span></li>
                    <li><span class="resource-icon fur">420</span></li>
                    <li><span class="resource-icon xp">700</span></li>
                  </ul>
                <div>
              </div>
              
            </div>
          </div>
        </div>
        
        <!-- DIALOG END -->
        
        
        
        
      </div>
    </div>
  </div>
</body>
</html>
